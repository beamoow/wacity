{% extends "store/base2.html" %}

{% block content %}      

{% load crispy_forms_tags %}
{% load socialaccount %}

<!--Login--> 


<div class="container py-5">
    <div class=" signin text-center">

        <a href="{% provider_login_url 'google' %}" class="text-dark"> <img src="https://github.com/dnlbox/guara/blob/master/app/images/sign-in/btn_google_signin_light_normal_web@2x.png?raw=true" style="width:14rem; height:auto"></a>
      </div>
    
      <br><br>
    
      <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
        <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
          OR
        </span>
      </div>
    
      <br><br>
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <div class="form-group">
        <label class="form-remember">
          <input type="checkbox"/>Remember Me
        </label><a class="form-recovery" href="#">Forgot Password?</a>
      </div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/accounts/signup/">Create an account</a>.</p>
</div>

{% endblock %}
